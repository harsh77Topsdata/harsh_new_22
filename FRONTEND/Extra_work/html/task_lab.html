<html lang="en">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.6);
        }

        .logo {
            font-size: 25px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .task {
            background: url('nature.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 800px;
            background-position: center center;
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .task-content {
            text-align: center;
            position: absolute;
            top: 50px;
            left: 50px;
            transform: translate(-50%, -50%);
        }

        .task-content h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .task-content p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-primary {
            background-color: #e74c3c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border: 1px solid white;
            border-radius: 5px;
        }

        

    </style>
</head>

                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <div class="task-content">

                    nostra</p>
                <div class="buttons">

    </header>
</body>
</html>
