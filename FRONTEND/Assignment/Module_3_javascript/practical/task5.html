<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dayNumber = parseInt(prompt("Enter a number (1-7) for the day of the week:"));

        switch(dayNumber){
            case 1:
                document.write("monday")
                break
            case 2:
                document.write("tuseday")
                break
            case 3:
                document.write("wensday")
                break
            case 4:
                document.write("thursday")
                break
            case 5:
                document.write("friday")
                break
            case 6:
                document.write("saterday")
                break
            case 7:
                document.write("sunday")
                break
            default:
                document.write("the number is not valid")
        }
    </script>
</body>
</html>
