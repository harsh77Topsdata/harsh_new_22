<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Object Example</title>
</head>
<body>
    <script>
        
        let car = {
            brand: "Toyota",
            model: "Camry",
            year: 2020
        };
        
        console.log("Brand:", car.brand);
        console.log("Model:", car.model);
    
        car.year = 2023;
        car.color = "blue";
        
        console.log("Updated Car Object:", car);
    </script>
</body>
</html>
