<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        let fruits = ["apple", "banana", "cherry"];
        fruits.push("orange");
        fruits.shift();
        document.getElementById("output").textContent = fruits;
    </script>
</body>

</html>
