<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Paragraph Text</title>
</head>
<body>
    <p id="message">Hello, World!</p>

    <script>
        const paragraph = document.getElementById("message");

        paragraph.textContent = "JavaScript is awesome!";
    </script>

</body>
</html>
