<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=1;
        let sum=0;

        while(number<=20)
        {
            if(number%2==0)
            {
                sum+=number;
            }
            number++
        }
        document.write("sum of number 1to20 :",sum)
    </script>
</body>
