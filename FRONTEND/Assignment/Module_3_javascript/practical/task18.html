<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Division by Zero Handling</title>
</head>
<body>

    <script>
        function divide(a, b) {
            try {
                if (b === 0) {
                    throw new Error("Cannot divide by zero!");
                }
                let result = a / b;
                console.log("Result:", result);
            } catch (error) {
                console.error("Error:", error.message);
            }
        }

        divide(10, 0);
    </script>

</body>
</html>
