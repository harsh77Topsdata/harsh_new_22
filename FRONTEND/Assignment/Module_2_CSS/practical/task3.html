<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header,
    .footer {
      height: 150px;
      background-color: #3d415c;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: stretch;
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      flex: 1;
      background-color: #dfe5e6;
      padding: 1rem;
      min-width: 150px;
    }

    .main {
      flex: 3;
      background-color: #dfe5e6;
      padding: 1rem;
    }


    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      .sidebar,
      .main {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">This is a header</header>
    
    <div class="content">
      <aside class="sidebar">this is a Sidebar</aside>
      <main class="main">The Main Content</main>
    </div>

    <footer class="footer">This is a Footer</footer>
  </div>
</body>

</html>
