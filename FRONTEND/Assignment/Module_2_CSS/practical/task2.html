<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background-color: #ffffff;
            width: 320px;
            padding: 20px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border: 3px solid #007bff;
            border-radius: 50%;
            padding: 5px;
            box-sizing: content-box;
            margin-bottom: 15px;
        }

        .user-name {
            margin: 10px 0 5px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .user-bio {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 14px;
            color: #555;
            border: 1px dashed #bbb;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .follow-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: 2px solid #0056b3;
            border-radius: 25px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .follow-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="Profile">
        <img src="https://www.usanetwork.com/sites/usablog/files/styles/hero_image__large__computer__alt_1_5x/public/2022/09/roman-reigns-leukemia.jpg"
            alt="Profile-picture" width="200px">
        <h2 class="username">Roman Reings</h2>
        <p>The Manage of the Holly wood in Usa and part training coaching
            center.</p>
        <button class="follow-btn">Follow</button>
    </div>
</body>

</html>
