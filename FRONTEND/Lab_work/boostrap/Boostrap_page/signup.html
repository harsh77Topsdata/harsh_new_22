<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boosatrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fdffff, #f8f9fb);
            font-family: 'Segoe UI', sans-serif;
        }

        .signup-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        .signup-card:hover {
            transform: scale(1.01);
        }

        .form-heading {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <div class="navabr">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h3>WorldWay Tours</h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-disabled="true">Contact
                                Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="signup.html">signup</a></li>
                                <li><a class="dropdown-item" href="login.html">login</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="slidebar">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image5.jpg" class="d-block w-100" style="height:400px;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img4.jpg" class="d-block w-100" style="height:400px;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img5.jpg" class="d-block w-100" style="height:400px;" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="signup-card col-md-6">
            <h1 class="form-heading">Signup</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="exampleInputname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputname" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email
                        address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                </div>

                <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Upload
                        Image</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">signup</button>
                <a href="login.html">Any account login here</a>
            </form>
        </div>
    </div>

    <div class="footer">
        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
                <p class="mb-1">&copy; 2025 Your Company Name</p>
                <p class="mb-0">
                    <a href="#" class="text-white text-decoration-none me-3">Home</a>
                    <a href="#" class="text-white text-decoration-none me-3">About</a>
                    <a href="#" class="text-white text-decoration-none">Contact</a>
                </p>
            </div>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
