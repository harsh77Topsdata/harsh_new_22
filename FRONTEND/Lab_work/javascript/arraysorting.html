<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[32,15,37,52]
        let i;
        let j;
        let temp;8

        for(i=0;i<4;i++)
        {
            for(j=i+1;j<4;j++)
            {
                if(a[i]>a[j])
                {
                    temp=a[i]
                    a[i]=a[j]
                    a[j]=temp
                }
            }
        }

        for(i=0;i<4;i++)
        {
            document.write(a[i],"<br>")
        }
    </script>
</body>
</html>
