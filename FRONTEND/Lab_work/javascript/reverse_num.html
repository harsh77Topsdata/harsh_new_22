<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function reverse()
        {
            let num = parseInt(prompt())
            let reverse=0
            
            while(num!==0)
            {
                let digit=num%10;
                reverse=reverse*10+digit
                num = Math.floor(num / 10);

                return reverse
            }
            console.log("reverse number is : "+reverse)

            
           
        }

        console.log(reverse())
    </script>
</body>
</html>
