<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">change css through css</h1>
    <button onclick="change_css()">change css</button>
    <button onclick="original_css()">Original css</button>

    <script>
        let h1_tag=document.getElementById("h1")
        
        function change_css(){
            h1_tag.style.color="red"
            h1_tag.style.fontFamily="sans-serif"
            h1_tag.style.backgroundColor="yellow"
        }

        function original_css(){
            h1_tag.style.color="black"
            h1_tag.style.fontFamily="sans-serif"
            h1_tag.style.backgroundColor="white"
        }
    </script>
</body>
</html>
