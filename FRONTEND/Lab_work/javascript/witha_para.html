<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse(num)
        {
            let reverse=0;

            while(num!==0)
            {
                let digit=num%10;
                reverse=reverse*10+digit
                num = Math.floor(num / 10);
            }
            console.log(reverse(12345))
        }
    </script>
</body>
</html>
