<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <caption><h1>Registration Form</h1></caption>
    <table>
        <form action="" method="">
            
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text" value="" placeholder="Enter Your Name"></td>
            </tr>
       
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" value="" placeholder="Enter Your Email"></td>
            </tr>

            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password" value="" placeholder="Enter Your Password"></td>
            </tr>

            <tr>
                <td><label for="">Gender</label></td>
                <td>Male<option type="radio" name="male"></option></td>
                <td>Female<option type="radio" name="male"></option></td>
            </tr>
        </form>
    </table>
    
</body>
</html>
