<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1:first-child{
        background-color: antiquewhite;
    }
    h1:last-child{
        background-color: blue;
    }
    h1:nth-child(even){
        background-color: chartreuse;
    }
    h1:nth-last-child(2){
        background-color: aqua;
    }
    .main1{
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: blanchedalmond;
    }

    .main:hover{
        background-color: cadetblue;
        margin: 0 auto;
        transition: 5s;
    }
</style>
<body>
    <div class="main">
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        <h1>Hello</h1>
        
    </div>

    <div class="main1">

    </div>
    
</body>
</html>
