<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            width: 400px;
            border: 2px solid;
            margin: 100px auto;
            position: relative;
        }
        
        .min{
            height: 100px;
            width: 100px;
            border: 2px solid;
            position: absolute;
            top: 200px;
            right: 20px;
        }

        .max{
            height: 100px;
            width: 100px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="min">1</div>
        <div class="max">2</div>
    </div>
</body>
</html>
