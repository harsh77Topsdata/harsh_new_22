<head>

    <script>
        $(document).ready(function(){
            $("#hide").click(function(){
         $("#test").hide(5000);
        });
  
        $("#show").click(function(){
             $("#test").show();
        });
    
        $("#toggle").click(function(){
            $("p").toggle();
        });	
  
        });
    </script>
</head>

<body>
<p id="test">Acknowladge trible chif</p>
<button id="hide">hide</button>
<button id="show">show</button>
