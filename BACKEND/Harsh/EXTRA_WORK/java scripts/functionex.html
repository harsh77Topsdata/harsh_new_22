<html>
<body>
	<title>function</title>
	<h1>simple function</h1>
	<script>
		function add()
		{
			var c;
			var a=10;
			var b=20;
			
			c=a+b;
			
			document.write(c);
		}
		add();
	</script>
	<h1>parameter function</h1>
	<script>
		function add(a,b)
		{
			var c;
			 c=a+b;
			
			document.write(c);
		}
		add(10,20);
	</script>
	<h1>function parameter in defulte value</h1>
	<script>
		function add(a=50,b=60)
		{
			var c;
			 c=a+b;
			
			document.write(c);
		}
		
		add();
		
	</script>
</body>
</html>
