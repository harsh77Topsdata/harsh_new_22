<html>
<body>
	<title>loop example</title>
	<h2>While loop</h2>
	<script>
		var i=1;
		while(i<=30)
		{
			document.write(i + "<br>");
			i++;
		}
	</script>
	<h2>do / While loop</h2>
	<script>
		var i=1;
		do
		{
			document.write(i + "<br>");
			i++;
		}
		while(i>=10);
	</script>
	<h2>for loop</h2>
	<script>
		for(i=1;i<=10;i++)
		{
			document.write(i + "<br>");
		}
	</script>

</body>
</html>
