	<script>
	 var a=20;
	 var b=30
	 if(a<b)
	 {
		document.write("a is greter than b");

	</script>
	<h2>if/else if</h2>
	<script>
	 var a=20;
	 var b=30;
	 var c=40;
	 if(a<b)
	 {
		document.write("a is greter than b");
	 }
	 else if(a<c)
	 {
		document.write("a is  greter than c");
	 }
	 else
	 {
		document.write("a is a small");
	 }
	</script>
	<h2>nested if</h2>
	<script>
	var a=13;

	if (a > 10) 
	{
		document.write("Above 10");
		if (a > 20) 
		{
			document.write(" and also above 20");
		} 
		else 
		{
			document.write(" but not above 20");
		}
	}
	</script>
	<h2>Switch case</h2>
	<script>
	var favcolor = "green";

	switch (favcolor) 
	{
		case "red":
			document.write("Your favorite color is red!");
			break;
		case "blue":
			document.write("Your favorite color is blue!");
			break;
		case "green":
			document.write("Your favorite color is green!");
			break;
		default:
			document.write("Your favorite color is neither red, blue, nor green!");
	}
	</script>

	
</body>
